<script type="text/javascript">

    function Del() {
        var tr=this.parentNode.parentNode;//this指向的就是当前我们所点击的路径即是标签<a>
        var name=tr.children[0].innerHTML;
        if(confirm("确认删除"+name+"么?"))
        {
            tr.parentNode.removeChild(tr);
        }
    }
    var alla=document.getElementsByTagName("a");//利用获取标签名返回的数组来进行输出
    for(var i=0;i<alla.length;i++)
    {
        alla[i].onclick=Del;
    }

        var sub=document.getElementById("sub");
        sub.onclick=function () {
            var employeetable=document.getElementById("employeetable");
            var Name=document.getElementById("Name").value;
            var Email=document.getElementById("Email").value;
            var Salary=document.getElementById("Salary").value;
            var tr=document.createElement("tr");
            var td1=document.createElement("td");
            var td2=document.createElement("td");
            var td3=document.createElement("td");
            var td4=document.createElement("td");
            var a1=document.createElement("a");
            var td1Text=document.createTextNode(Name);
            var td2Text=document.createTextNode(Email);
            var td3Text=document.createTextNode(Salary);
            var td4Text=document.createTextNode("Delete");
            td1.appendChild(td1Text);
            td2.appendChild(td2Text);
            td3.appendChild(td3Text);
            td4.appendChild(a1);

            a1.appendChild(td4Text);
            a1.href="javascript:;";  //s

            employeetable.appendChild(tr);

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);

            var tbody=employeetable.getElementsByTagName("tbody")[0];
            employeetable.appendChild(tbody);
            tbody.appendChild(tr);
            //这里的目的是为了让新加入的内容写到tbody中，若不加到tbody中在样式修改会出现问题

            var alla=document.getElementsByTagName("a");//利用获取标签名返回的数组来进行输出
            for(var i=0;i<alla.length;i++)
            {
                alla[i].onclick=Del;
            }
        };
</script>
