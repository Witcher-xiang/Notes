<script>
    /*
    * 树的广度优先遍历
    * */
    function fn(tree) {
        let result =[],queue = [],level =0;
        arr.push(tree)
        while (arr.length){
            let size = queue.length;
            result.push([])
            while (size){
                let temp = queue.shift();
                result[level].push(temp.val);
                if (temp.left) queue.push(temp.left)
                if (temp.right) queue.push(temp.right)
                size--
            }
            level++
        }
    }

    /*
    * 链表合并
    *   输入：1->2->4, 1->3->4
    *   输出：1->1->2->3->4->4
    *   而且输出得是有序的，这怎么玩的
    *   我这种引入一个新的节点是非递归去实现的
    * */
    let mergeTwoLists = function (l1,l2) {
        let p = new Node()
        const merge = (l1,l2)=>{
            if (!l1 || l2){}
            let l1Next = l1.next,
                l2Next = l2.next;
            if (l1Next.val > l2Next.val){
                p.next = l2Next
                p.next.next = l1Next
            }
            return merge(l1.next,l2.next)
        };
        return p.next;
    }
