    function minNumberInRotateArray(rotateArray)
    {
        if(rotateArray.length === 0 ){ return 0}

        for(let i=0;i<rotateArray.length-1;i++ ){
            for(let j=0;j<rotateArray.length-i-1;j++){

                rotateArray[j]>rotateArray[j+1]?
                    [rotateArray[j],rotateArray[j+1]]=[rotateArray[j+1],rotateArray[j]]:""

            }
        }
        return rotateArray[0]
        // write code here

    function Fibonacci(n)
    {
        // write code here
        if(n ===0) return 0

        return fib(1,0,0,n)

    }

    function fib(val,temp,index,n){ //temp是指上一项
        let plus = val+temp;
        console.log(plus)
        index++;
        if (index ===n)
            return plus;
            else
       return fib(plus,val,index,n)
    }
    fib(1,0,0,5);
    console.log(
        Fibonacci(15)
    )
    function ubFib(n) {
        if (n == 0) {
            return 0;
        }
        let cur = 1;
        let pre =0;
        for (let i=1;i<n;i++){
            cur += pre;
            pre = cur - pre //如果把pre写到前面还有引入第三个变量
        }
        return cur
    }
