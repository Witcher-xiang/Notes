<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #header{
            height: 100px;
            background: grey;
            overflow: hidden;
        }
        .container{
            width: 100%;
            float: left;
        }
        .content{

            background: lavender;
            height: 600px;
            margin-left: 200px;
            margin-right: 150px;

        }
        .left{
            width: 200px;
            background: #60abeb;
            height: 600px;
            margin-left: -100%;
            float: left;
        }
        .right{
            margin-left: -150px;
            width: 150px;
            background: orangered;
            height: 600px;
            float: left;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <div class="content">dsffdsfsfd</div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
