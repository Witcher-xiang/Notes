<script>
    /**
     * @param {string} a
     * @param {string} b
     * @return {string}
     */
    var addBinary = function(a, b) {
        let ans = "";
        let ca = 0;
        for(let i = a.length - 1, j = b.length - 1;i >= 0 || j >= 0; i--, j--) {
            let sum = ca;
            sum = sum+ (i >= 0 ? parseInt(a[i]) : 0); //如果i<0则补位补0
            sum += j >= 0 ? parseInt(b[j]) : 0;
            ans += sum % 2;
            ca = Math.floor(sum / 2);
        }
        console.log(ans)
        ans += ca == 1 ? ca : "";
        return ans.split('').reverse().join('');
    };
    console.log(addBinary("101","11"));

    let addBinary01 =function (a,b) {
        let ca = 0,ans = "";
        for (let i = a.length-1,j = b.length-1;i>=0 || j>=0;i--,j--){
            let sum =ca;
            sum += i>=0 ? parseInt(a[i]) : 0;
            sum += j>=0 ? parseInt(b[j]) : 0;
            ans += sum % 2;
            ca = Math.floor(sum/2);
        }
        ans+=ca === 1 ? ca : "";

        return ans.split("").reverse().join("")
    }
    console.log( addBinary01("11","1"))
