    /*

    function jump(n) {
        let arr =[]; //1、定义这个存表的关系式
        //2、他的状态转换方程f(n) = f(n-1) + f(n-2)
        //3、搞定他的初始值
        arr[0] =0;
        arr[1] =1;
        arr[2] = 2;
        for (let i = 3;i<n;i++){
            arr[i] = arr[i-1]+arr[i-2]
        }

        return arr[n-1]
    }

   function fn02(m) {
        if (m ===1|| m===2) return 0;
        let arr = []

           arr[i] = arr[i-1]+arr[i-2]
           if (m>=arr[i-1] && m<arr[i]){
               let min = Math.min(m-arr[i-1],arr[i]-m)
               return min;
           }
       }
   }
