<script type="text/javascript">
    class Person{//定义了一个名字为Person的类
        constructor(name,age){//constructor是一个构造方法，用来接收参数
            this.name = name;//this代表的是实例对象
            this.age=age;
        }
        say(){//这是一个类的方法，注意千万不要加上function
            return "我的名字叫" + this.name+"今年"+this.age+"岁了";
        }
    }
    var obj=new Person("laotie",88);
    console.log(obj.say());//我的名字叫laotie今年88岁了

    function Person01(name,age) {

        /*ES5的老版本继承 */
        function User(name,pass) {
            this.name=name;
            this.pass=pass;
        }
    User.prototype.showName = function () {
        alert(this.name)
    };
    User.prototype.showPass = function () {
        alert(this.pass)
    };
    function Vip(name,pass,level) {
        User.call(this,name,pass); //这里就和super里传参数是一样的
        this.level=level
    }
    Vip.prototype=new User()
    Vip.prototype.constructor=Vip
    vip01=new Vip("Lasia","111","2")
    vip02=new Vip("xiang","66","1")
    vip01.showName()


    /*class继承的写法*/
    class VipUser extends User{
        constructor(name,pass,level){
            super(name,pass);//这里相当于ES5的call的写法
            this.level = level
        }
    }
    console.log(vip02);
    console.log(new VipUser("xiang","66","1"))
    /*二者打印的值相同*/
</script>
