    * 字符串边界匹配

    let reg = new RegExp(/^scq000\./g)
    let str = "192.168.1.1"
    let ipReg = new RegExp(/((\d{0,3})|(1\d\d)|(2[0-4]\d)|(25[0-5])\.){3}((\d)|(1\d\d)|(2[0-4]\d)|(25[0-5]))/);
    console.log(ipReg.test(str))
