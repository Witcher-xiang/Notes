<script>
    function Person(name) {
        this.name = name
        this.tip = "tip"
    }
    Person.prototype.try = "try"
    function create(constructor,...arg) {
        let object = new Object();
        object.__proto__ = constructor.prototype;
        const res = constructor.apply(object,arg); //相当于直接在object执行了这个
        return object instanceof Object ? res : object;
    }
    let a= create(Person,"heihei")
    console.log(a)
    console.log(Person)
