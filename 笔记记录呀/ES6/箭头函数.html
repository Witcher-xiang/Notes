<script>
    //箭头函数不绑定this，箭头函数没有自己的this关键字
    //如果在箭头函数中使用this
    //this关键字将指向箭头函数定义位置中的this
    const obj={name:"wyx"}
    function fn() {
        console.log(this)
        return ()=>{
            console.log(this) //即上一层的this
        }
    }
    let f=fn.call(obj);
    f()
</script>
</html>
