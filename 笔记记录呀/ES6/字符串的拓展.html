<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    html,body{
        height: 100%;
    }
    .content{
        /*height只有在其中元素*/
        width: 900px;
        height: 20%;
        background: #db763d;
    }
    .outContent{
        height: 100%;
    }
</style>
<body>
    <div class="outContent">
       <div class="content"></div>
    </div>
</body>
<script>
    /*字符串的拓展*/
        /*ES6 加强了对 Unicode 的支持，并且扩展了字符串对象。因为这里日常使用较少就先不看了*/
        /*includes(), startsWith(), endsWith()*/
            /*
            * includes()：返回布尔值，表示是否找到了参数字符串。
            * startsWith()：返回布尔值，表示参数字符串是否在源字符串的头部。
            * endsWith()：返回布尔值，表示参数字符串是否在源字符串的尾部。
            * */
            let str = "Hello world!";
            console.log(str.includes(" "));
            console.log(str.startsWith("Hello"))
            console.log(str.endsWith("world"))

            /*标签模板*/
            /*
            * 第一个参数是所有普通字符串的一个数组，已变量为断开
            * 后面的参数可以看做...value 是所有嵌入的变量
            * */
            const a=5;
            const b=10;
            tag`Hello ${ a + b } world ${ a * b }`;
            function tag(arr,value01,value02) {
                console.log(arr,value01,value02)
            }
</script>
</html>
