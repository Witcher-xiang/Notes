<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双飞翼布局</title>
    <style>
        /*双飞翼布局要求*/
        /*
        header和footer各自占领屏幕所有宽度，高度固定。
        中间的container是一个三栏布局。
        三栏布局两侧宽度固定不变，中间部分自动填充整个区域。
        中间部分的高度是三栏中最高的区域的高度。
        */

        /*双飞翼布局的实现*/
        /*
        left、center、right三种都设置左浮动
         设置center宽度为100%
        设置负边距，left设置负边距为100%，right设置负边距为自身宽度
        设置content的margin值为左右两个侧栏留出空间，margin值大小为left和right宽度
        */
        body{
            min-width: 550px;
        }
        .container{
            overflow: hidden;
            padding-left: 200px;
            padding-right: 200px;
        }
        .content{
            height: 300px;
            background: grey;
            width: 100%;
            float: left;

        }
        .left{
            height: 300px;
            width: 200px;
            background: lightcoral;

            z-index: 123;
            margin-left: -100%;
            float: left;
        }
        .right{
            height: 300px;
            width: 200px;
            background: #7d3f98;


            margin-left: -200px;
            float: left;
        }


        /*双飞翼CSS*/
        .container01{
            height: 300px;
            float: left;
            width: 100%;
        }
        .content01{
            height: 300px;

            background: #7d3f98;
        }
        .left01{
            width: 200px;
            height: 300px;
            float: left;
            background: greenyellow;
            margin-left: -100%;
        }
        .right01{
            width: 150px;
            height: 300px;
            float: left;
            background: #60abeb;
            margin-left: -150px;

        }
        /*flex实现圣杯*/
        /*双飞翼CSS*/
        .container02{
            flex-direction: row;
           display: flex;
        }
        .content02{
            height: 300px;
            background: #063c98;
            flex: 1; /*代表flex-grow 占据所有剩余空间*/
        }
        .left02{
            width: 200px;
            height: 300px;
            background: #93ffcb;

            flex: 0 0 auto;
        }
        .right02{
            width: 150px;
            height: 300px;
            background: #eb5777;

            flex: 0 0 auto; /*这里的auto代表 在分配多余空间以前，项目默认的空间大小*/
        }
    </style>
</head>
<body>
    <!--这个是圣杯布局-->
    <div id="header"></div>
    <div class="container">
        <div class="content">内容在哪里</div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div id="footer"></div>

    <!--这个是双飞翼布局-->
    <div class="container01">
        <div class="content01"></div>
    </div>
    <div class="left01"></div>
    <div class="right01"></div>

    <p>分割线分割线</p>
    <!--使用flex布局-->
    <div class="container02">
        <div class="left02"></div>
        <div class="content02"></div>

        <div class="right02"></div>
    </div>
</body>
</html>
