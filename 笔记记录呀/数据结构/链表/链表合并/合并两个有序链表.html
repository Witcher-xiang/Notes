<script>
    /*
    * No.1 合并两个有序链表
        将两个有序链表合并为一个新的有序链表并返回。新链表是通过拼接给定的两个链表的所有节点组成的。

        示例:

        输入：1->2->4, 1->3->4
        输出：1->1->2->3->4->4
    * */
    /**
     * @param {ListNode} l1
     * @param {ListNode} l2
     * @return {ListNode}
     * 让我看卡这个咋理解
     *  当某一链表的值大于另外一链表值的时候 我就把这个 大的值传递到后面，
     *  让后面的值和这个大的值做比较
     */
    let mergeTwoList = function (l1,l2) {
        const  merge = (l1,l2) =>{
            if(l1 == null) return l2;
            if(l2 == null) return l1;
            if (l1.val > l2.val) { //链表1的值大于2时
                l2.next = merge(l1,l2.next);
                return l2;
            }else {
                l1.next = merge(l1.next,l2);
                return l1;
            }
            return merge(l1,l2)
        }
    }
    /*
    * 循环解法
    *
    * 通过新建一个节点让他来存储每一个指针
    * */
    var mergeTwoLists = function(l1, l2) {
        if (l1 == null) return l2;
        if (l2 == null) return l1;
        let  pNode = p = new Node() //创建一个新的节点
        let p1 = l1, p2 = l2;
        while (p1 && p2){
            if (p1.val>p2.val){
                pNode.next = p2;
                p2 = p2.next;
                pNode = pNode.next;
            }else {
                pNode.next = p1;
                p1.next    = p1;
                pNode = pNode.next;
            }
            if (p1) pNode.next = p1;
            else pNode.next = p2;
            return p.next
        }

    }
