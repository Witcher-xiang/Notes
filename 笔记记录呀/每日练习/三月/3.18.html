<script>
    let obj = {
        a:"2",
        b:"34",
        c:"1"
    }
    for (let i of obj){
        console.log(i)
    }
    /*实现一个数组扁平化*/
    const test = [
        [1, 2, 2],
        [3, 4, 5, 5],
        [6, 7, 8, 9, [11, 12, [12, 13, [14]]]], 10
    ]
    function flat(arr) {
        const list = []
        arr.forEach(item =>{
            if ( Array.isArray(item) ){
                list.push(...flat(item))
            }
            else arr.push(item)
        })
        return list
    }
