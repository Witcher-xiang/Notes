    function FindKthToTail(head, k)
    {
        // write code here
        /*
        设置一个快慢指针 快指针先前进k-1次，然后两个指针开始同时跑，当块指针到末尾时说明慢指针到了倒数k的位置
        */
        let quick = head,slow = head,count = 0
        while(count<k){
            quick =quick.next;
            count++
        }
        while(quick.next){
            quick = quick.next;
            slow = slow.next
        }
        return slow;
    }
