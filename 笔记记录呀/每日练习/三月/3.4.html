    function binaryTree(tree01,tree02){
        /*
        如果Tree2为空，则说明第二棵树遍历完了，即匹配成功（不管tree1是否还有）
        tree1为空有两种情况（1）如果tree1为空&&tree2不为空说明不匹配，
        （2）如果tree1为空，tree2为空，说明匹配。
        */
        if(tree01==null && tree02!==null){
            return false
        }
        if(tree02 == null  ){ /*这里只能添加一个tree02 为空
                            说明tree02已经遍历完成，但tree01有可能还有 这样条件依然成立的
                            */
            return true;
        }
        if (tree01.val === tree02.val){
            return  binaryTree(tree01.left,tree02.left) && binaryTree(tree01.right,tree02.right);
        } else {
            return false
        }
    }
