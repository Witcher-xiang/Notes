    <script>
        let arr = [15,14,6,23,2,9];
        function bubble(arr) {
            for (let i=0;i<arr.length-1;i++){
                for (let j=0;j<arr.length-i-1;j++){
                    arr[j]>arr[j+1] ? [arr[j] , arr[j+1]] = [arr[j+1],arr[j]] : "";
                }
            }
            return arr
        }
        console.log(bubble(arr))
    </script>
