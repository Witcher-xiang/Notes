<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
           .container{
                display: flex;
           }
        .content{
            flex: 1;
            background: #5b656f;
            height: 200px;
        }
        .left{
            background: #56486f;
            height: 200px;
            width: 200px;
           flex: 0 0 auto;
        }
        .right{
            background: #6f2c18;
            height: 200px;
            width: 180px;
            flex: 0 0 auto;
        }

        .box{

            width: 500px;
            height: 500px;
            border: black 10px solid;


        }
        .inner{
            width: 50px;
            height: 50px;
            background: #989684;
        }
    </style>
</head>
<body>

     <div class="container">
         <div class="left"></div>
         <div class="content">主要内容</div>

         <div class="right"></div>
     </div>

    <div class="box">
        <div  class="inner"></div>
    </div>

</body>
<script>

let bigBox = document.querySelector(".box");
let inner  = document.querySelector(".inner");

    let bigBoxWidth = bigBox.clientWidth;
    let bigBoxHeight = bigBox.clientHeight;
    let innerBoxWidth = inner.offsetWidth;
    let innerBoxHeight = inner.offsetHeight;


    inner.style.position = "relative";
    inner.style.top      = (bigBoxHeight-innerBoxHeight)/2+"px";
    inner.style.left     = (bigBoxWidth-innerBoxWidth)/2+"px";

    let arr=[6,2,13,89,67];
    /*冒泡手法*/
    function bubble(arr) {
        for (let i=0;arr.length-1>i;i++){
            for (let j=0;arr.length-i-1>j;j++){
                arr[j]>arr[j+1] ? [arr[j],arr[j+1]]=[arr[j+1],arr[j]] : ""
            }
        }
        return arr
    }

    console.log("冒泡");
    console.log(bubble(arr))
    /*插入排序*/
    let arr01=[6,2,13,89,67];
    function insert(arr) {
        let ary=[];
        ary.push(arr[0]);
        for (let i=1;i<arr.length;i++){
            let temp = arr[i];

            for (let j=ary.length-1;j>=0;j--){
                if (ary[j]<temp) {
                    ary.splice(j+1,0,temp);
                    break
                }
                if (j === 0){
                    ary.unshift(temp)
                }
            }
        }
        return ary
    }
    console.log(insert(arr01))
</script>
</html>
