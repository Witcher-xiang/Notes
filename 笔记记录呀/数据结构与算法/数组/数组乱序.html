<script>
    const arr = [1, 2, 3, 4, 5, 6, 7, 8];
    /*第一种感觉一般的方法
        Math.random();会产生 0-1之间的一个随机数，于是可以用这种方法来进行一个随机数
    */
    arr.sort(() => Math.random() - 0.5)
    console.log(arr);

    /*第二种Fisher—Yates算法*/
    /*
     * 思想：
     * 从后向前面进行遍历
     * 比如先从最后一位开始，在除去当前位置的其他元素中，
     * 随机产生一个位置，然后与该位置的元素交换，然后依次进行
     * */
    const arr01 = [1, 2, 3, 4, 5, 6, 7, 8];

    function shuffle(arr) {
        let m = arr.length;
        while (m > 1) {
            let index = Math.floor(Math.random() * m--);
            console.log("index", arr)
            let temp;
            temp = arr[m];
            arr[m] = arr[index]
            arr[index] = temp
        }
        return arr;
    }

    /* 这个方法也可以 不过我使用的是es6语法*/
    const hightLevelSort = (ary) => {
        const length = ary.length
        for (let i = length - 1; i > 0; i--) {
            let changeIndex = Math.floor((length - i) * Math.random());
            [ary[i], ary[changeIndex]] = [ary[changeIndex], ary[i]]
        }

        return ary;
    }
    console.log(shuffle(arr01))
</script>
