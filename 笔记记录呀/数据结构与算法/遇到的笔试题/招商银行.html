    let judge = (str)=>{
        if (str.length === 0) return false;
        let head =0,tail =str.length-1,count =0,state = true;
        while(count<str.length){
            if(!singleJudge(str[head],str[tail]))
            {
                console.log("动了",str[head],str[tail])
                state =false;
                break;
            }
            head++;
            tail--;
            count++;
        }
        return state
    }

    /*
    * 给你一个字符串，你可以在里面添加加号和减号，使得最终的运算结果等于k
    * 现在想知道有多少种满足要求的添加符号的方案
    * */
    /*先用回溯写一个*/
    function fn(str,k) {
        let arr = str.split(""),count =0,length = str.length;
        let fnIn =(str,k,start =0,plus = 0,minus =0,minusPlus=0,plusMinus=0)=>{
            if (plus === k) {count++;  console.log("要的",count,plus,k,start);  return;}
            if (minus === k) {count++;  return;}
            if (minusPlus === k) {count++;  return;}
            if (plusMinus === k) {count++;  return;}



            /*
            * 定义二维数组的含义
            * */
            for (let i=start;i<arr.length;i++){
                fnIn(str,k,i+1,plus+ parseInt(str[i]),minus- parseInt(str[i]),minus+ parseInt(str[i]), parseInt(plus-str[i]))
            }
        };
        fnIn(arr,k);
        return count
    }

    console.log("我们看看有几种方法", fn("12345",3))
