<script>
    /*
    * 剑指offer
    *
    * 输入一颗二叉树的根节点和一个整数，打印出二叉树中结点值的和为输入整数的所有路径。
    * 路径定义为从树的根结点开始往下一直到叶结点所经过的结点形成一条路径。
    * (注意: 在返回值的list中，数组长度大的数组靠前)
    * */
    /* function TreeNode(x) {
    this.val = x;
    this.left = null;
    this.right = null;
} */

    // 这道题用递归做很好解，如果使用非递归就比较麻烦
    function find(root, sum, path, expectNumber, result){
        path.push(root.val);
        sum+= root.val
        if (sum == expectNumber && root.left == null && root.right == null) {
            result.push(path.slice(0))
            return;
        }
        if (sum  > expectNumber) return;
        if (root.left) {
            find(root.left,sum , path, expectNumber,result)
        }
        if (root.right) {
            find(root.right, sum , path, expectNumber,result)
        }
        path.pop()
    }
    function FindPath(root, expectNumber) {
        if (!root) return []
        let result = [];
        find(root, 0, [], expectNumber, result)
        return result;
    }
