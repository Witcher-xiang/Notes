<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #d1{
            width: 800px;
            height: 500px;
            border: black 1px solid;
        }
        #d2{
            width: 200px;
            height: 100px;
            border: black 1px solid;
        }
    </style>
</head>
<body>
<div id="d1"></div>
<br>
<div id="d2"></div>
</body>
<script type="text/javascript">
    var d1=document.getElementById("d1");
    var d2=document.getElementById("d2");
    d1.onmousemove=function (event) {
       var X=event.clientX;
       var Y=event.clientY;
       d2.innerHTML="X="+X+"  Y="+Y;
    }

</script>
</html>
