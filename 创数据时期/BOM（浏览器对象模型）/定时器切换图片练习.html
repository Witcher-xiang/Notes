<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="img1" src="350902-106.jpg">
<button id="btn01">开始循环</button>
<button id="btn02">停止吧少年</button>
</body>
<script type="text/javascript">
    var imgArr=["350902-106.jpg","350950-106.jpg","354575-106.jpg","354623-106.jpg"];
    var btn01=document.getElementById("btn01");
    var btn02=document.getElementById("btn02");
    var img1=document.getElementById("img1");
    var index=0;
    var timer=0;
    btn01.onclick=function () {
        clearInterval(timer);
           timer=setInterval(function () {
                   img1.src = imgArr[index];
                   index++;
                   index = index % imgArr.length;
           },1000)
    };
    btn02.onclick=function () {
      clearInterval(timer);
    }
</script>
</html>
